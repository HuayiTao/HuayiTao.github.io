<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>midterm-product-page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
</head>

<body onload="loadData()">
    <div class="container">
        <div class="col-9" style="margin-top: 2%">
            <h1>Midterm Exam Page</h1>
            <h2>Huayi Tao
                6138425</h2>
        </div>

        <div>
            <button onclick="clearProduct()" type="button" class="btn btn-primary" style="
            height: 40px;
            width: 70px;
            line-height: 10px;
            border-color: rgb(116, 111, 111);
            background-color: rgb(116, 111, 111);"><b>Clear</b></button>

            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" style="
            height: 40px;
            width: 70px;
            line-height: 10px;
            background-color: rgb(19, 134, 205);"><b>Add</b></button>
        </div>
        <br />
        <table id="productList" class="product_table">
            <thead>
                <tr>
                    <th style="width: 30px; height: 40px"></th>
                    <th style="width: 50px" class="text_right">Q.</th>
                    <th style="width: 200px" class="text_right">Product Name</th>
                    <th style="width: 150px" class="text_right">Price</th>
                    <th style="width: 150px" class="text_right">Dicount</th>
                    <th style="width: 150px" class="text_right">Amount</th>
                </tr>
            </thead>
            <tbody id="productBody"></tbody>
            <tfoot>
                <tr>
                    <td colspan="5" class="text_right" style="height: 30px">
                        Total Discount:
                    </td>
                    <td class="text_right">
                        <span id="total_discount"></span>
                        $
                    </td>
                    
                </tr>
                <tr>
                    <td colspan="5" class="text_right" style="height: 30px">Total:</td>
                    <td class="text_right">
                        <span id="total"></span>
                        $
                    </td>
                
                </tr>
            </tfoot>
        </table>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">New Product</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Product Name</label>
                        <input type="text" class="form-control" id="itemInput">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Product Quantity</label>
                        <input type="number" class="form-control" id="qtyInput">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Price</label>
                        <input type="number" class="form-control" id="priceInput">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Discount</label>
                        <input type="number" class="form-control" id="discountInput">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button onclick="addToProduct()" type="button" class="btn btn-primary" data-bs-dismiss="modal">Add</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="product.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
        crossorigin="anonymous"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
